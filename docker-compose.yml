version: "3.3"

services:
  database:
    container_name: pythonpro_database
    image: postgres
    restart: always
    volumes:
      - ../pgdata:/var/lib/postgresql/data
    environment:
      - LC_ALL=C.UTF-8
      - POSTGRES_PASSWORD=pythonpro
      - POSTGRES_USER=pythonpro
    ports:
      - 5433:5432