{% load static %}
<html>
<head>
    <title>Preparando destino...</title>
    <script src="{% static 'js/sentry.5.3.0.min.js' %}" crossorigin="anonymous"></script>
    <script type="application/javascript">
        Sentry.init({
        dsn: '{{ SENTRY_DSN }}',
        allowList: [
            'pypro.s3.amazonaws.com',
            'pypro-staging.s3.amazonaws.com'
        ],
        denyUrls: [
            {#// Facebook flakiness#}
            /graph\.facebook\.com/i,
            {#// Facebook blocked#}
            /connect\.facebook\.net\/en_US\/all\.js/i,
            {#// Woopra flakiness#}
            /eatdifferent\.com\.woopra-ns\.com/i,
            /static\.woopra\.com\/js\/woopra\.js/i,
            // Chrome extensions
            /extensions\//i,
            /^chrome:\/\//i,
            // Other plugins
            /127\.0\.0\.1:4001\/isrunning/i,  // Cacaoweb
            /webappstoolbarba\.texthelp\.com\//i,
            /metrics\.itunes\.apple\.com\.edgesuite\.net\//i
        ],
        ignoreErrors: [
            // Random plugins/extensions
            'top.GLOBALS',
            {#// See: http://blog.errorception.com/2012/03/tale-of-unfindable-js-error.html#}
            'originalCreateNotification',
            'canvas.contentDocument',
            'MyApp_RemoveAllHighlights',
            'http://tt.epicplay.com',
            'Can\'t find variable: ZiteReader',
            'jigsaw is not defined',
            'ComboSearch is not defined',
            'http://loading.retry.widdit.com/',
            'atomicFindClose',
            {#// Facebook borked#}
            'fb_xd_fragment',
            {#// ISP "optimizing" proxy - `Cache-Control: no-transform` seems to#}
            {#// reduce this. (thanks @acdha)#}
            {#// See http://stackoverflow.com/questions/4113268#}
            'bmi_SafeAddOnload',
            'EBCallBackMessageReceived',
            {#// See http://toolbar.conduit.com/Developer/HtmlAndGadget/Methods/JSInjection.aspx#}
            'conduitPage'
        ]
    });
    </script>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44718512-1"></script>
    {#    Google Tag Manager#}

    })(window,document,'script','dataLayer','{{GOOGLE_TAG_MANAGER_ID}}');</script>

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700,800,900&display=swap" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Ubuntu:400,500' rel='stylesheet' type='text/css'/>
    <style>
        body{
            background-color: #15B3F0;
            color: #fff;
            font-family: 'Poppins',sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 10%;
            -webkit-animation: 1s blink ease infinite;
            -moz-animation: 1s blink ease infinite;
            -ms-animation: 1s blink ease infinite;
            -o-animation: 1s blink ease infinite;
            animation: 1s blink ease infinite;
        }

        @keyframes "blink" {
            from, to {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            }

            @-moz-keyframes blink {
            from, to {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            }

            @-webkit-keyframes "blink" {
            from, to {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            }

            @-ms-keyframes "blink" {
            from, to {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            }

            @-o-keyframes "blink" {
            from, to {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            }
    </style>
</head>
<body>
    <h1>Preparando destino...</h1>
<script type="application/javascript">
    setTimeout(function(){window.location.replace("{{ url|safe }}")}, 2000);
</script>
</body>
</html>
