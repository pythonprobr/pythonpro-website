<form method="post" action="{% url 'core:lead_form' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label_tag }}</label>
        <input type="text" name="{{ form.first_name.html_name }}" class="form-control"
               autofocus="" maxlength="{{ form.first_name.max_length }}"
               required="required" id="{{ form.first_name.id_for_label }}">
    </div>
    <div class="form-group">
        <label for="{{ form.email.id_for_label }}">{{ form.email.label_tag }}</label>
        <input type="email" name="{{ form.email.html_name }}" class="form-control"
               maxlength="{{ form.email.max_length }}"
               required="required" id="{{ form.email.id_for_label }}">
    </div>
    <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">{{ form.password1.label_tag }}</label>
        <input type="password" name="{{ form.password1.html_name }}" class="form-control"
               maxlength="{{ form.password1.max_length }}"
               required="required" id="{{ form.password1.id_for_label }}">
    </div>
    <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">{{ form.password2.label_tag }}</label>
        <input type="password" name="{{ form.password2.html_name }}" class="form-control"
               maxlength="{{ form.password2.max_length }}"
               required="required" id="{{ form.password2.id_for_label }}">
    </div>
    <button class="btn btn-lg btn-success">Sim, quero me inscrever e receber o curso gr√°tis &raquo;</button>
</form>
